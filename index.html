<h1>🐱 Cat Sound Classifier</h1>
<p>아래 버튼을 클릭하여 고양이 소리 분류기를 실행해보세요.</p>

<button id="openAppBtn" style="background-color: #FF4B4B; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer;">
  🐱 고양이 소리 분류기 열기
</button>

<script>
    // 페이지 로드 완료 시 실행할 함수
    window.onload = function() {
      // 팝업 창 크기와 위치 설정
      const width = 800;
      const height = 600;
      const left = (window.innerWidth - width) / 2;
      const top = (window.innerHeight - height) / 2;
      
      // 팝업 열기
      const popup = window.open(
        'https://catchillin-f8fjiscmnzpfbn4vc8seo2.streamlit.app',
        'CatSoundClassifier',
        `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes,status=yes`
      );
      
      // 팝업이 차단되었는지 확인
      if (!popup || popup.closed || typeof popup.closed === 'undefined') {
        alert('팝업이 차단되었습니다. 팝업 차단을 해제해주세요.');
      }
    };
</script>
